        <!-- TITULO -->
        <div class="modal-title__candidato">
          <div class="modal_title-text" style="display: flex;text-align: justify;flex-direction: column;">
            <div>
              <span>Candidato:</span>
              <span data-modal-key="nombre_candidato">nombre_candidato</span>
            </div>
            <span class="modal_text" style="font-size: 12px;" data-modal-key="ubicacion"></span>
          </div>
          
          <div class="modal_info" style="width: min-content;justify-content: center;height: min-content;">
            <div class="modal_info-container">
              <a href="" title="Ver en la fuente" data-modal-key="url_oferta_candidato" target="_blank">

              <a href="" title="Perfil en Linkedin" data-modal-key="enlace_perfil" target="_blank">

              </a>

              </a>

          </div>

          <!-- KPI CONTAINER -->
          <div class="kpi-container">
            <div id='kpi-total' class="kpi__card-container">
                <div class="kpi__graph-container" >
                    <canvas id="experiencia_cargo" width="35" height="35"  ></canvas>
                </div>
                <div class="kpi__text-container">
                    <span  class="kpi__text-tittle">EXPERIENCIA EN EL CARGO</span>
                    <span id="total-secop1-secop2" class="kpi__text-tittle" style="font-weight: 700;"></span>
                </div>
            </div>
            <div id='kpi-total-secop1'class="kpi__card-container">
                <div class="kpi__graph-container">
                    <canvas id="experiencia_herramienta" width="35" height="35">3000</canvas>
                </div>
                <div class="kpi__text-container">
                    <span class="kpi__text-tittle">EXPERIENCIA CON HERRAMIENTAS</span>
                    <span id="total-secop1" class="kpi__text-tittle" style="font-weight: 700;"></span>
                </div>
            </div>
        </div>
        <div class="kpi-container">
          <div class="kpi__card-container">
            <div id='titulo_academico' style="width: auto;" class="kpi__graph-container"></div>
            <div class="kpi__text-container">
                <span class="kpi__text-tittle">TITULACION ACADEMICA</span>
                <span id="total-secop2" class="kpi__text-tittle" style="font-weight: 700;"></span>

                <span id="total-secop2" class="kpi__text-tittle" style="font-weight: 700;"></span>
            </div>
          </div>
        </div>

        <!-- EXPERIENCIA -->
        <div style="border-bottom: 1px solid #d4d4d4;width: 100%;">
          <div class="modal_title-text" style="text-align: justify;font-size: 16px;">Experiencia Laboral</div>
          <div class="modal_text" style="padding-bottom: 24px;" data-modal-key="experienciaFormateada"></div>
        </div>

        <!-- PREGUNTAS PRESELECCION -->
        <div style="border-bottom: 1px solid #d4d4d4;width: 100%;">
          <div class="modal_title-text" style="text-align: justify;font-size: 16px;">Preguntas de Preseleccion</div>
          <div class="modal_text" style="padding-bottom: 24px;" data-modal-key="preguntasFormateadas"></div>
        </div>

        <!-- EDUCACION -->
        <div style="border-bottom: 1px solid #d4d4d4;width: 100%;">
          <div class="modal_title-text" style="text-align: justify;font-size: 16px;">Educacion</div>
          <div class="modal_text" style="padding-bottom: 24px;" data-modal-key="educacionFormateada"></div>
        </div>
